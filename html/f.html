<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
<h2><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figure">figure</a></h2>
<div class="bd">
    <figure>
        <figcaption>Fig1. - figcaption.</figcaption>
        <img src="images/blue.jpg" alt="test picture">
        <figcaption>Fig1. - figcaption.</figcaption>
    </figure>
</div>
<pre class="bdl">
    1. 标签规定独立的流内容（图像、图表、照片、代码等等）
    2.元素的内容应该与主内容相关，同时元素的位置相对于主内容是独立的。如果被删除，则不应对文档流产生影响
    3. figcaption 标签为 figure 元素定义标题。
    4. figcaption 元素应该被置于 figure 元素的第一个或最后一个子元素的位置。
</pre>
</body>
</html>
