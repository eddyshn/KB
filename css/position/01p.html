<!DOCTYPE html>

<body>
<h1>相对定位</h1>
<p>相对于它原来在文档流中的位置,元素原来占据的空间没有动，其他元素也没动</p>
<h2>绝对定位</h2>
<p>绝对定位会把元素彻底从文档流中拿出来</p>
<p>绝对定位的元素 完全脱离了常规文档流</p>
<p>绝对定位的元素具有包裹性</p>
<p>黙认定位上下文是body或其祖先为relative的元素</p>
<h1>固定定位</h1>
<p>固定定位元素的定位上下文是视口</p>
</body>
</html>
